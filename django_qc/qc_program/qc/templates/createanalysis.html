{% extends "master.html" %}

{% block title %}
  Create Complaint
{% endblock %}


{% block content %}
<form method="POST" class="post-form" action="/analysis/create/problemanalysis">  
    {% csrf_token %}  
<div class="container">  
    <br>  
    <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
            <h3>Select Complain ID</h3>  
        </div>  
    </div>  
    <div class="form-group row"> 
        <label class="col-sm-2 col-form-label">Complain ID:</label>  
        <div class="col-sm-4">  
            <select class="w-100" data-live-search="true" name="id">
            {% for complain in allcomplains %}
                <option value="{{complain.id}}">{{complain.nomor_document}}/{{complain.complain_type}}/{{complain.month}}/{{complain.year}}</option>
            {% endfor %}
            </select>
        </div>  
    </div>              
    <div class="form-group row">   
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>  
    </div>  
</div>  
</form>
  
<script>
    $(document).ready(function(){
        $('select').selectpicker();
       })
</script>
{% endblock %}
