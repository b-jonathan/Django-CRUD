{% extends "master.html" %}

{% block title %}
  Create Complaint
{% endblock %}


{% block content %}
<form method="POST" class="post-form" action="/complains/create/details">  
    {% csrf_token %}  
<div class="container">  
    <br>  
    <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
            <h3>Enter Complaint</h3>  
        </div>  
    </div>  
    <div class="form-group row">  
        <!--Radio-->
        <label class="col-sm-2 col-form-label">Complaint Type:</label>  
        <div class="col-sm-4 pb-4">  
          <input type="radio" id="IC" name="complain_type" value="1">
          <label for="IC">IC</label><br>
          <input type="radio" id="NCR" name="complain_type" value="2">
          <label for="NCR">NCR</label><br>   
        </div>  
    </div>  
    <div class="form-group row"> 
        <label class="col-sm-2 col-form-label">Customer ID:</label>  
        <div class="col-sm-4 pb-4">  
            <select class="w-100" data-live-search="true" name="customer_id" >
                {% for companies in allcompanies %}
                    <option value="{{companies.name}}">{{companies.name}} | ID:{{companies.id}}</option>
                {% endfor %}
            </select>
        </div>  
    </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Nomor Dokumen</label>  
        <div class="col-sm-4 pb-4">  
            <input class="form-control" type="number" min="0" name="nomor_document" id="nomor_document" autocomplete="off" required> 
        </div>  
    </div>
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Document Date</label>  
        <div class="col-sm-4 pb-4">  
            <input class="form-control" type="date" min="2000-01-02" name="document_date" id="document_date" required>   
        </div>  
    </div>
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Notes</label>  
        <div class="col-sm-4 pb-4">  
            <input class="form-control" type="text" name="notes" id="notes" autocomplete="off">  
        </div>  
    </div>            
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>  
    </div>  
</div>  
</form>
<script>
    $(document).ready(function(){
        $('select').selectpicker();
       })
</script>
{% endblock %}
